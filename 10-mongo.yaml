apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: hello
  labels: { app: mongo }
spec:
  selector: { app: mongo }
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: hello
  labels: { app: mongo }
spec:
  serviceName: mongo
  replicas: 1
  selector: { matchLabels: { app: mongo } }
  template:
    metadata: { labels: { app: mongo } }
    spec:
      containers:
        - name: mongod
          image: mongo:7
          ports: [{ name: mongo, containerPort: 27017 }]
          volumeMounts:
            - name: data
              mountPath: /data/db
          readinessProbe:
            exec: { command: ["mongosh","--quiet","--eval","db.adminCommand('ping')"] }
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket: { port: 27017 }
            initialDelaySeconds: 20
            periodSeconds: 20
  volumeClaimTemplates:
    - metadata: { name: data }
      spec:
        accessModes: ["ReadWriteOnce"]
        resources: { requests: { storage: 1Gi } }
