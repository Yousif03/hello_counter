apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hello
  labels: { app: frontend }
spec:
  replicas: 2
  selector: { matchLabels: { app: frontend } }
  template:
    metadata: { labels: { app: frontend } }
    spec:
      containers:
        - name: app
          image: yomu03/counter:1.0.0
          ports: [{ name: http, containerPort: 3000 }]
          env:
            - name: COUNTER_URL
              value: "http://counter.hello.svc.cluster.local:3000"
          readinessProbe: { httpGet: { path: /readyz, port: http }, initialDelaySeconds: 5 }
          livenessProbe:  { httpGet: { path: /healthz, port: http }, initialDelaySeconds: 10 }
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "300m", memory: "192Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: hello
spec:
  selector: { app: frontend }
  type: NodePort
  sessionAffinity: ClientIP   # optional but nice with multiple replicas
  ports:
    - name: http
      port: 3000
      targetPort: http
      nodePort: 30080
